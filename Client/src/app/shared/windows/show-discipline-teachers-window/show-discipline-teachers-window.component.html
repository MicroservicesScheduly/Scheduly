<div class="window-container">
    <div class="logo-container">
        <div class="logo"><img class="logo-img" src="assets/Logo.png" /></div>
        <div class="title"><span>{{data.title}}</span></div>
    </div>
    <div class="message-container">
        <div class="message"><span>Discipline name:<br><b>{{data.message}}</b></span></div>
    </div>
   <div class="lecturers-list teachers-list" *ngIf="data.showLecturers">
    <div class="label">Lecturers</div>
        <div *ngFor="let lecturer of lecturers" class="teacher-item">
            {{lecturer.name}}
        </div>
   </div>
   <div class="practicians-list teachers-list" *ngIf="!data.showLecturers">
    <div class="label">Practicians</div>
    <div *ngFor="let practician of practicians" class="teacher-item">
        {{practician.name}}
    </div>
</div>
    <div *ngIf="data.buttons" class="buttons">
        <button
            *ngFor="let button of data.buttons"
            (click)="onClick(button.onClickEvent)"
            class="window-button">
            {{button.title}}
        </button>
    </div>
</div>
