<div class="window-container">
    <div class="logo-container">
        <div class="logo"><img class="logo-img" src="assets/Logo.png" /></div>
        <div class="title"><span>{{data.title}}</span></div>
    </div>
    <div class="message-container">
        <div class="message"><span>{{data.message}}</span></div>
    </div>
    <div class="add-catalog">
        <form>
            <div class="form">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" required placeholder="Enter email" #invEmail
                    (change)="changeEmailInput(invEmail.value)"/>
                </div>
                <div class="errors-container">
                    <div *ngIf="!email" class="error">
                        Email is required.
                    </div>
                </div>
                <button [disabled]="!email"
                    class="save-button" (click)="invite()">Save</button>
            </div>
        </form>
    </div>
    <div *ngIf="data.buttons" class="buttons">
        <button
            *ngFor="let button of data.buttons"
            (click)="onClick(button.onClickEvent)"
            class="window-button">
            {{button.title}}
        </button>
    </div>
</div>
