<div class="window-container">
    <div class="logo-container">
        <div class="logo"><img class="logo-img" src="assets/Logo.png" /></div>
        <div class="title"><span>{{data.title}}</span></div>
    </div>
    <div class="message-container">
        <div class="message"><span>Faculty name:<br><b>{{data.message}}</b></span></div>
    </div>
   <div class="disciplines-list">
    <div *ngFor="let discipline of disciplines" class="discipline-item">
        {{discipline.name}}
    </div>
</div>
    <div *ngIf="data.buttons" class="buttons">
        <button
            *ngFor="let button of data.buttons"
            (click)="onClick(button.onClickEvent)"
            class="window-button">
            {{button.title}}
        </button>
    </div>
</div>
