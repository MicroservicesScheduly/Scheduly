<div class="signin-form-container">
    <div class="main-info">
        <div class="image">
            <img class="image-form" src="assets/AuthorizationImage.png" />
        </div>
    </div>
    <div class="form-container">
        <div class="form-logo">
            <div><img src="assets/Logo.png" style="width:50px;"/></div>
            <div style="margin-left:6px;">SCHEDULY</div>
        </div>
        <form (ngSubmit)="login()">
            <div class="form">
                <div class="form-labels">
                    <span style="border-bottom: 3px solid #000; padding-bottom: 0.3px;">Sign in</span>
                    <a href='authorization/registration' style="color: #8E8E8E; font-weight: 500; text-decoration: none;">
                        Registration
                    </a>
                </div>
                <div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input [(ngModel)]="loginModel.Email"
                        class="form-control" name="email" required
                        placeholder="Enter e-mail" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        <div class="errors-container">
                            <div *ngIf="email.errors?.['required']" class="error">
                                Email is required.
                            </div>
                            <div *ngIf="email.errors?.['pattern']" class="error">
                                Email address must contain a @ and . symbols.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="loginModel.Password"
                        class="form-control" name="password" type="password" required #password="ngModel"
                        placeholder="Enter password" [maxlength]="16" [minlength]="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).*"/>
                        <div class="errors-container">
                            <div *ngIf="password.errors?.['required']" class="error">
                                Password is required.
                            </div>
                            <div *ngIf="password.errors?.['minlength']" class="error">
                                Password must contain 8-16 characters.
                            </div>
                            <div *ngIf="password.errors?.['maxlength']" class="error">
                                Password must contain 8-16 characters.
                            </div>
                            <div *ngIf="password.errors?.['pattern']" class="error">
                                Password must contain at least one letter and one number.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="form-group sign-btn">
                        <button class="sign-button" type="submit" [disabled]="password.errors || email.errors">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
