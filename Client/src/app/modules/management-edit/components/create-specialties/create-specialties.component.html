<div class="specialties-form-container">
    <div class="main-info">
        <div class="label">
            CREATE
        </div>
        <div class="form-label">
            SPECIALITY
        </div>

        <form #createSpecialtyForm="ngForm">

            <div class="inputs">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" [(ngModel)]="specialty.name" required
                    #name="ngModel" placeholder="Enter name"/>

                 <div class="errors-container">
                    <div *ngIf="name.errors?.['required']" class="error">
                        Name is required.
                    </div>
                 </div>
                </div>



                <div class="form-group">
                    <label>Number</label>
                    <input class="form-control" name="number" [(ngModel)]="specialty.number" required
                    #number="ngModel" placeholder="Enter number"/>

                  <div class="errors-container">
                    <div *ngIf="number.errors?.['required']" class="error">
                        Number is required.
                    </div>
                  </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" name="description" [(ngModel)]="specialty.description" required
                    #description="ngModel" placeholder="Enter description"/>

                  <div class="errors-container">
                    <div *ngIf="description.errors?.['required']" class="error">
                        Description is required.
                    </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
</div>
