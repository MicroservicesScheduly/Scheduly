apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
        - name: authservice
          imagePullPolicy: Always
          image: voonya/auth
      volumes:
        - name: auth-storage
          persistentVolumeClaim:
            claimName: auth-service-db-claim